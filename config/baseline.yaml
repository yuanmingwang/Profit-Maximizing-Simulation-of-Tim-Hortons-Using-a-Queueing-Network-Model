# Baseline configuration values
arrival_rates:
  ## piecewise-constant poisson arrival rates per channel (customers/min) for dayparts
  # Each triple [a, b, λ] means: from minute a (inclusive) to minute b (exclusive) after store opening, arrivals occur at rate λ customers per minute.
  walkin: [
            [0, 150, 0.9],
            [150, 300, 0.6],
            [300, 450, 0.8],
            [450, 660, 0.5],
            [660, 840, 0.6],
            [840, 960, 0.3]
          ]
  drive_thru: [
                [0, 150, 1.2],
                [150, 300, 0.8],
                [300, 450, 1.1],
                [450, 660, 0.6],
                [660, 840, 0.7],
                [840, 960, 0.3]
              ]
  mobile: [
            [0, 150, 0.5],
            [150, 300, 0.4],
            [300, 450, 0.6],
            [450, 660, 0.3],
            [660, 840, 0.4],
            [840, 960, 0.2]
          ]
  # make one mobile promised pickup time every interval minutes between start and end
  mobile_promises:          # deterministic promise
    start: 0
    end: 960
    interval: 5
    promise_offset: 5       # promised pickup time after order placement in minutes
customers:
  pickup_patience_minutes:
    dine_in: 8                # minutes customers wait at pickup before reneging
    mobile: 5
order_mix:
  walkin:
    beverage: 0.8
    hotfood: 0.5
    espresso: 0.5
  drive_thru:
    beverage: 0.8
    hotfood: 0.5
    espresso: 0.5
  mobile:
    beverage: 0.8
    hotfood: 0.5
    espresso: 0.5
# ----------
# Mean service times **in minutes** (exponential means)
service_rates:
  cashier: 0.50             # 2 customers/min
  window: 0.50              # drive-thru order station
  drive_thru_pickup: 0.30   # handoff/payment at drive-thru pickup window
  beverage: 0.33            # brewed coffee urns
  beverage_refill: 2.0      # minutes of downtime to refill depleted urns
  espresso: 0.25
  espresso_maintenance: 2.0 # minutes of maintenance when espresso batch depletes
  hotfood: 0.33
  pack: 0.20
  shelf: 0.02
  dine_in: 6.0              # baseline dine-in visit duration (minutes)
  table_cleaning: 0.33      # mean cleaning time per table (~3 tables/min)
capacities:
  shelf_N: 20               # pickup shelf capacity (acts like a finite buffer)
  drive_thru_lane_order: 10 # max vehicles in lane before balk at order window
  drive_thru_lane_pickup: 10 # max vehicles queuing at pickup window
  beverage_urn_size: 25     # number of pours before urn refill downtime
  espresso_c: 1             # number of parallel espresso servers
  espresso_batch_size: 40   # number of shots before espresso maintenance
  hotfood_c: 3
  beverage_c: 3
  dine_in_tables: 25        # seating capacity for dine-in guests
  table_cleaners: 1         # number of bussers cleaning tables
costs:
  price_coffee: 2.10
  price_espresso: 4.25
  price_hotfood: 3.75
  cogs_pct: 0.35            # cost of goods sold as a fraction of item price
  wages_per_hour:
    cashier: 17.0           # frontline cashiers taking walk-in orders
    window: 17.0            # drive-thru order/payment attendants
    beverage: 18.0          # brewed-coffee baristas covering urn refills
    espresso: 18.0          # espresso specialists pulling shots
    hotfood: 18.0           # hot-food line cooks/toast stations
    pack: 17.0              # packers assembling bags and trays
    shelf: 0.0              # staff managing the pickup shelf
    dine_in: 0.0            # empty tables incur no labor cost (customers seat themselves)
    dine_in_clean: 16.0     # bussers responsible for cleaning tables
    _default_: 17.0         # fallback wage for any unspecified station
penalties:
  mobile_late: 0.5            # penalty per late mobile order
  drivethru_p90_breach: 0.2
  pickup_renege: 0.0
  balk_loss_pct: 0.4          # lost margin fraction per balked customer
experiments:
  replications: 5
  confidence_level: 0.95
  time_series_interval_minutes: 3  # bin width for profit/revenue interval plot
sim:
  day_minutes: 960            # 6AM–10PM operating window
  warmup_minutes: 30           # minutes to ignore for warmup (if you add one)
  seed: 3                     # RNG seed for reproducibility
